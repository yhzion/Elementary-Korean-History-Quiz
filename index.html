<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재미있는 한국사 퀴즈</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="game-title">
            <h1>신나는 한국사 모험!</h1>
            <p class="subtitle">초등학생 친구들을 위한 역사 퀴즈</p>
        </div>

        <div id="start-screen" class="screen">
            <div class="character-container">
                <img src="images/teacher-animated.svg" alt="선생님" class="teacher-img">
                <img src="images/student-happy-animated.svg" alt="학생" class="student-img">
            </div>
            <div class="speech-bubble">
                <p>안녕! 나와 함께 한국사 모험을 떠나볼래? 준비됐니?</p>
            </div>
            <div class="difficulty-select">
                <h3>난이도 선택</h3>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-level="0">
                        <svg class="difficulty-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#4CAF50" stroke-width="2"/>
                            <path d="M8 14C8 14 9.5 16 12 16C14.5 16 16 14 16 14" stroke="#4CAF50" stroke-width="2" stroke-linecap="round"/>
                            <circle cx="8.5" cy="10.5" r="1.5" fill="#4CAF50"/>
                            <circle cx="15.5" cy="10.5" r="1.5" fill="#4CAF50"/>
                        </svg>
                        <div class="difficulty-label">쉬움</div>
                        <div class="difficulty-desc">기본 지식 확인</div>
                    </button>
                    <button class="difficulty-btn active" data-level="1">
                        <svg class="difficulty-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#2196F3" stroke-width="2"/>
                            <path d="M9 16C9.5 15.5 10.5 15 12 15C13.5 15 14.5 15.5 15 16" stroke="#2196F3" stroke-width="2" stroke-linecap="round"/>
                            <circle cx="8.5" cy="10.5" r="1.5" fill="#2196F3"/>
                            <circle cx="15.5" cy="10.5" r="1.5" fill="#2196F3"/>
                        </svg>
                        <div class="difficulty-label">보통</div>
                        <div class="difficulty-desc">교과서 수준</div>
                    </button>
                    <button class="difficulty-btn" data-level="2">
                        <svg class="difficulty-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#FFC107" stroke-width="2"/>
                            <path d="M8 13.5H16" stroke="#FFC107" stroke-width="2" stroke-linecap="round"/>
                            <circle cx="8.5" cy="10.5" r="1.5" fill="#FFC107"/>
                            <circle cx="15.5" cy="10.5" r="1.5" fill="#FFC107"/>
                            <path d="M9 5.5C10 4.5 11 4 12 4C13 4 14 4.5 15 5.5" stroke="#FFC107" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <div class="difficulty-label">어려움</div>
                        <div class="difficulty-desc">심화 학습</div>
                    </button>
                </div>
            </div>
            <button id="start-btn" class="btn">게임 시작!</button>
        </div>

        <div id="quiz-screen" class="screen hidden">
            <div class="progress-container">
                <div class="progress-text">
                    <span id="question-number">1</span>/20
                </div>
                <div class="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <div class="score-container">
                    점수: <span id="score">0</span>
                </div>
            </div>

            <div class="question-container">
                <h2 id="question-text">질문이 여기에 표시됩니다.</h2>
            </div>

            <div class="options-container">
                <button class="option-btn" id="option1">보기 1</button>
                <button class="option-btn" id="option2">보기 2</button>
                <button class="option-btn" id="option3">보기 3</button>
                <button class="option-btn" id="option4">보기 4</button>
            </div>

            <div class="character-interaction">
                <img src="images/student-animated.svg" alt="학생" class="student-quiz-img" id="student-img">
                <div class="speech-bubble hidden" id="feedback-bubble">
                    <p id="feedback-text"></p>
                </div>
            </div>

            <div class="game-controls">
                <!-- 게임 취소 버튼 삭제 -->
            </div>
        </div>

        <div id="result-screen" class="screen hidden">
            <h2>게임 결과</h2>
            <div class="result-content">
                <div class="final-score">
                    <p>총 점수: <span id="final-score">0</span>점</p>
                    <p>맞힌 문제: <span id="correct-count">0</span>/20</p>
                </div>
                <div class="character-container">
                    <img src="images/teacher-animated.svg" alt="선생님" class="teacher-img">
                    <img src="images/student-happy-animated.svg" alt="학생" id="final-student-img">
                </div>
                <div class="speech-bubble" id="result-message">
                    <p id="result-text">잘했어! 앞으로도 한국사 공부 열심히 하자!</p>
                </div>
            </div>
            <div class="result-buttons">
                <button id="restart-btn" class="btn">다시 도전하기</button>
                <button id="exit-btn" class="btn secondary-btn">종료하기</button>
            </div>
        </div>
    </div>

    <div id="fireworks-container" class="hidden"></div>

    <script src="questions/index.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
