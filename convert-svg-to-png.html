<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG를 PNG로 변환</title>
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #3d5a80;
        }
        #container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        a {
            margin-top: 10px;
            color: #5e81ac;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f8ff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>SVG를 PNG로 변환</h1>
    <p>아래 SVG 파일들이 PNG로 변환됩니다. 변환된 이미지를 다운로드하려면 링크를 클릭하세요.</p>
    <div id="status">변환 중입니다. 잠시만 기다려주세요...</div>
    <div id="container"></div>
    
    <script src="convert-svg-to-png.js"></script>
</body>
</html>
